name: QueryGate CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest test_querygate.py -v --tb=short
      - name: Run self-gate demo
        run: |
          echo '{"test_a": 3, "test_b": 5}' > results.json
          python cli.py baseline results.json
          python cli.py check results.json
          echo '["SELECT * FROM orders", "SELECT * FROM users WHERE id = 1", "SELECT * FROM users WHERE id = 2", "SELECT * FROM users WHERE id = 3"]' > queries.json
          python cli.py analyze queries.json || true
